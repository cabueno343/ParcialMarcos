<!DOCTYPE html>
<html lang="en">

<head>
	<!-- basic -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- mobile metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<!-- site metas -->
	<title>Libro Form</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<!-- style css -->
	<link rel="stylesheet" href="/css/style.css">
	<!-- Responsive-->
	<link rel="stylesheet" href="/css/responsive.css">
	<!-- fevicon -->
	<link rel="icon" href="/images/icon.ico" type="image/x-icon" />
	<!-- Scrollbar Custom CSS -->
	<link rel="stylesheet" href="/css/jquery.mCustomScrollbar.min.css">
	<!-- Tweaks for older IEs-->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<!-- owl stylesheets -->
	<link rel="stylesheet" href="/css/owl.carousel.min.css">
	<link rel="stylesheet" href="/css/owl.theme.default.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
		media="screen">
</head>

<body>
	<div class="header_section">
		<nav class="navbar navbar-expand-lg navbar-light bg-secondary mb-2">
			<div class="container">
				<div class="logo"><a href="#"><img src="/images/logo2.png"></a></div>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/Bibliot/libros/}">Volver</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="news_section">
		<div class="container">
			<h1 class="health_taital text-center" style="font-size: 30px;">Formulario Libro</h1>
			<div class="news_section_2 py-2">
				<div class="row">
					<div class="col-lg-4 col-sm-6"></div>
					<div class="col-lg-4 col-sm-6">
						<div class="border p-4">
							<form th:action="@{/Bibliot/libros/save}" th:object="${libro}" method="post" class="">
								<div class="form-group">
									<label for="codigo">Codigo:</label>
									<input type="text" th:field="*{codigo}" class="form-control caja"
										autocomplete="off"/>
								</div>
								<div class="form-group">
									<label for="titulo">Titulo:</label>
									<input type="text" id="titulo" th:field="*{titulo}" class="form-control caja"
										autocomplete="off" required/>
								</div>
								<div class="form-group">
									<label for="autor">Autor:</label>
									<input type="text" id="autor" th:field="*{autor}" class="form-control caja"
										autocomplete="off" required/>
								</div>
								<div class="form-group">
									<label for="categoria">Categoria:</label>
									<input type="text" id="categoria" th:field="*{categoria}" class="form-control caja"
										autocomplete="off" required/>
								</div>
								
								<label for="estado">Disponibilidad:</label>
								<div class="form-group">
									<select id="estado" name="estado" th:field="*{estado}" class="mb-3" style="display:block; width: 100%;">
										<option value="disponible">Disponible</option>
									</select>
								</div>
								
								<div class="form-group text-center">
									<button type="submit" class="btn btn-primary">Guardar</button>
								</div>

							</form>
						</div>
					</div>
					<div class="col-lg-4 col-sm-6"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- copyright section end -->
	<!-- Javascript files-->
	<script src="/js/jquery.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.bundle.min.js"></script>
	<script src="/js/jquery-3.0.0.min.js"></script>
	<script src="/js/plugin.js"></script>
	<!-- sidebar -->
	<script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="/js/custom.js"></script>
	<!-- javascript -->
	<script src="/js/owl.carousel.js"></script>
	<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
</body>

</html>
